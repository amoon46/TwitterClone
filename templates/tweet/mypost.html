{% extends 'twitter/base.html' %}
{% load static %}

{% block title %}
mypost
{% endblock title %}

{% block contents %}
<div class="ui text container">
  {% for item in object_list %}
  <div class="alert alert-primary" role="alert">
      <p>contents：<a href="{% url 'tweet:post_update' item.pk %}">{{item.text}}</p>
      <a href="{% url 'tweet:post_delete' item.pk %}" class="btn btn-danger">削除</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
