{% extends "twitter/base.html" %}

{% block contents %}
<div>
  <form role="form" action="{% url 'user:signup' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}<br>
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    </div>
      <button class="btn btn-primary" type="submit">登録</button>
    </div>
  </form>
</div>
<div>
</div>
{% endblock %}
